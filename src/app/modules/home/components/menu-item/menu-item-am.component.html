<mat-expansion-panel [ngStyle]="style">
  <mat-expansion-panel-header style="width: 250px;" >
    <mat-panel-title class="panel-title-menu">
      <mat-icon class="icon-menu" ngClass="{{menuitem.icon}}"></mat-icon> {{ menuitem.text }}
    </mat-panel-title>
  </mat-expansion-panel-header>


  <ng-container *ngIf="menuitem.children.length > 0">
    <ng-container *ngFor="let child of menuitem.children">

      <ng-container *ngIf="child.children.length == 0">
        <mat-panel-title class="panel-title-child"
        ngClass="children-style"
        [routerLink]="['/',child.desModuloHijo, { outlets: {'contentido':child.desAccion}}]">
        {{ child.text }}
      </mat-panel-title>
      </ng-container>


    </ng-container>
  </ng-container>



  <ng-container *ngFor="let child of menuitem.children">

    <ng-container *ngIf="child.children.length > 0">
    <mat-expansion-panel [ngStyle]="style" class="mat-expansion-panel-child ">
      <mat-expansion-panel-header >
        <mat-panel-title class="panel-title-menu">
           {{ child.text }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <ng-container>
        <mat-panel-title class="panel-title-child2" *ngFor="let child2 of child.children" ngClass="children-style"
          [routerLink]="['/',child2.desModuloHijo, { outlets: {'contentido':child2.desAccion}}]">
          {{ child2.text }}
        </mat-panel-title>
      </ng-container>
    </mat-expansion-panel>
  </ng-container>
  </ng-container>

</mat-expansion-panel>
